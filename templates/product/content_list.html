{% extends 'base.html' %}
{% block content %}
<!-- Page Content-->
<div class="container px-4 px-lg-5">
    <!-- Heading Row-->
    <div class="row gx-4 gx-lg-5 gy-4 align-items-center my-5">
        {% if content_list %}
            {% for content in content_list %}
                <div class="col-lg-7"><img class="img-fluid rounded my-4" src="https://dummyimage.com/900x400/dee2e6/6c757d.jpg" alt="..." /></div>
                <div class="col-lg-5">
                    <h1 class="font-weight-light">{{ content.title }}</h1>
                    <h5>{{ content.content | truncatewords:30 }}</h5>
                    <a class="btn btn-primary" href="{% url 'detail' content.id %}">상품 상세보기</a>
                </div>
            {% endfor %}
        {% else %}
            <p>content가 없습니다.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
